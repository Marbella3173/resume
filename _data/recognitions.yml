  organization:  IEEE International Conference on Industry 4.0, Artificial Intelligence, and Communications Technology (IAICT)
  year: 2025
  url: "https://ieeexplore.ieee.org/document/11101472"
  summary: 
    • Developed an Automated Essay Scoring (AES) system using BERT for feature extraction and Random Forest for regression prediction. <br>
